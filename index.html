<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">

            <!--Start: Left slide div -->
            <div style="background-color: #ffb366;">
                <h1>Working Out</h1>
                <p>Train hard, play harder</p>
            </div>
            <!-- End: Left slide div -->

            <!--Start: Left slide div -->
            <div style="background-color: #041a00;">
                <h1>Outdoor Fire</h1>
                <p>Getting warm outside</p>
            </div>
            <!-- End: Left slide div -->

            <!--Start: Left slide div -->
            <div style="background-color: #093300;">
                <h1>Forest View</h1>
                <p>Back to nature</p>
            </div>
            <!-- End: Left slide div -->

            <!--Start: Left slide div -->
            <div style="background-color: #004d0d;">
                <h1>Soaring Eagle</h1>
                <p>Above the trees</p>
            </div>
            <!-- End: Left slide div -->

            <!--Start: Left slide div -->
            <div style="background-color: #73726e;">
                <h1>Cloudy Skies</h1>
                <p>Looks like rain comming</p>
            </div>
            <!-- End: Left slide div -->
        </div>
        <div class="right-slide">

            <!-- Start: Right side div -->
            <div style="background-image: url('img-5.jpg');"></div>
            <!-- End: Right side div -->

            <!-- Start: Right side div -->
            <div style="background-image: url('img-4.jpg');"></div>
            <!-- End: Right side div -->

            <!-- Start: Right side div -->
            <div style="background-image: url('img-3.jpg');"></div>
            <!-- End: Right side div -->

            <!-- Start: Right side div -->
            <div style="background-image: url('img-2.jpg');"></div>
            <!-- End: Right side div -->

            <!-- Start: Right side div -->
            <div style="background-image: url('img-1.jpg');"></div>
            <!-- End: Right side div -->
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>

            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
